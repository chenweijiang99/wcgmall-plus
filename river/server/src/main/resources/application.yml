#==============================验证码配置=======================================
captcha:
  # 验证码图片获取方式 local: 本地，remote: 远程
  place: remote
  # 本地验证码图片保存路径
  local-path: D:/river-files/captcha/
  # 远程验证码图片获取地址
  remote-path: https://v2.api-m.com/api/wallpaper?return=302
  allow-deviation: 5
  expire: 60
  canvas-width: 320
  canvas-height: 155
  block-height: 55
  block-width: 65
  block-radius: 9
