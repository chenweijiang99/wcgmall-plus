worker_processes 1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/json;

    sendfile        on;
    keepalive_timeout  65;
    
    client_max_body_size  120m;
    client_body_timeout 300s;  
    proxy_read_timeout 300s; 
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_request_buffering off;
    proxy_buffering off;


    server {
        listen       80;
        listen       443 ssl;
        server_name  blog-server.wcgmallcwj.online;
        ssl_certificate /usr/share/nginx/ssl/blog-server/blog-server.crt;
        ssl_certificate_key /usr/share/nginx/ssl/blog-server/blog-server.key;
        ssl_session_timeout 5m;
        ssl_protocols TLSv1.2 TLSv1.3; 
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE; 
        ssl_prefer_server_ciphers on;
        location / {
            proxy_pass http://blog-server:8800; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    server {
        listen       80;
        listen       443 ssl;
        server_name  blog-web.wcgmallcwj.online;
        root         /usr/share/nginx/html/blog-web; 
        ssl_certificate /usr/share/nginx/ssl/blog-web/blog-web.crt;
        ssl_certificate_key /usr/share/nginx/ssl/blog-web/blog-web.key;
        ssl_session_timeout 5m;
        ssl_protocols TLSv1.2 TLSv1.3; 
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE; 
        ssl_prefer_server_ciphers on;
        location / {
            try_files $uri $uri/ /index.html;  
        }
        location /localFile/ {
            alias /app/blog/localFile/;
            autoindex off;
        }
    }
    server {
        listen       80;
        listen       443 ssl;
        server_name  blog-admin.wcgmallcwj.online;
        root         /usr/share/nginx/html/blog-admin; 
